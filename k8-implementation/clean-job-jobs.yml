apiVersion: batch/v1
kind: Job
metadata:
  name: cleanup
spec:
  schedule: "*/5 * * * *"
  startingDeadlineSeconds: 60
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: mongodump-backup
              image: passwordnotsafe/mongo-backup
              imagePullPolicy: Always
              env:
                - name: DB_NAME
                  valueFrom:
                    configMapKeyRef:
                      name: mongodb-configmap
                      key: database_url
                - name: MONGOD_PORT
                  value: "27017"
                - name: MONGO_URL
                  value: "mongodb://"
                - name: DB_USERNAME
                  valueFrom:
                    secretKeyRef:
                      name: mongodb-secret
                      key: mongo-root-username
                - name: DB_PASSWORD
                  value: "password"
                  valueFrom:
                    secretKeyRef:
                      name: mongodb-secret
                      key: mongo-root-password
              volumeMounts:
                - mountPath: "/mongodump"
                  name: mongo-pv-claim

              restartPolicy: OnFailure    
              volumes:
            - name: mongodump-volume
              persistentVolumeClaim:
                claimName: mongo-pv-claim

