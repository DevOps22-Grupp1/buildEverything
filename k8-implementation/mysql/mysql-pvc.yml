apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-pv
  labels:
   type: local
spec:
  storageClassName: csi-hostpath-snapclass
  capacity:
   storage: 20Gi
  accessModes:
   - ReadWriteOnce
  hostPath:
   path: /mnt/data

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pv-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: csi-hostpath-sc